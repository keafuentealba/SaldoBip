
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SaldoBip</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
   <title>ConsultorSaldo</title>
  </head>

  <body>
    <div id="login" class="container-fluid">
      <div class="row"><i class="fas fa-cogs"></i></div>
        <div class="col-12">
          <div class="form-group row">
            <input type="email" class="form-control" id="staticEmail" placeholder="email@example.com">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <button class="btn" onclick="login()">INICIAR SESION</button>
        </div>
      </div>

      <div id="options" class="container-fluid hide">
        <div class="row">
          <div class="col-12">
            <button class="btn" onclick="optionsToBalance()">VER SALDO</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button class="btn">CALCULAR TARIFA</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button class="btn">PERFIL</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button class="btn">PREGUNTA FRECUENTES</button>
          </div>
        </div>
      </div>

      <div id="balance" class="container-fluid hide">
        <div class="row">
          <div class="col-12">
            <input type="number" id="inputBalance">
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button class="btn" onclick="balance()">CALCULAR</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div id="balanceResult"></div>
          </div>
        </div>
      </div>

      <div id="profile" class="container-fluid hide">
        <div class="row">
          <div class="col-12">
            <img src="saldobip/user.png" class="img-fluid" alt="responsive image"/>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
          </div>
        </div>
      </div>

      <div id="rate" class="container-fluid hide">
        <div class="row">
          <div class="col-12">
            <input type="number" id="inputNumber">
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <select class="" name="">
                <option value="630">Horario Bajo: $630</option>
                <option value="680">Horario Medio: $680</option>
                <option value="760">Horario Alto: $760</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div id="rateResult"></div>
          </div>
        </div>
      </div>
    </div>

  <script src="https://use.fontawesome.com/7873633050.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="app.js"></script>

</body>
</html>
